<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      //if anyone in the array 19 or voer, returns true
      const isAdult = people.some((person) => {
        //get the current year
        const currentYear = new Date().getFullYear();
        //determine age by subtracting year of birst and current year
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      //same thing but more concise
      const isAdultTwo = people.some((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      console.log(isAdult);
      console.log(isAdultTwo);

      // Array.prototype.every() // is everyone 19 or older?
      //checks if everyone in our array is ninteen or older. Returns false in this case.
      const allAdults = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      console.log(allAdults);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      //Returns first match, useful function
      const comment = comments.find((comment) => {
        if (comment.id === 823423) {
          return true;
        }
      });

      //one liner
      const commenter = comments.find((comment) => comment.id === 823423);

      //console.log(comment);
      console.log(commenter);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      //we found the index of the comment we were looking for
      const index = comments.findIndex((comment) => comment.id === 823423);
      console.log(index);

      //we amade a new array slicing in the elements of the old array up the given index, then after it.
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ];
    </script>
  </body>
